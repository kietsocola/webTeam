<html>
<div class="row" th:if="${projectFindById != null}">
	<div class="row p-2 mt-2">
		<h5 id="idProjectField" th:data-id="${projectFindById.id}" th:text="${projectFindById.name}"></h5>
	</div>
	<div class="row">
		<nav
			class="navbar navbar-expand-sm bg-light d-flex justify-content-start">

			<div class="container-fluid"></div>
			<!-- Links -->
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link " href="#"
					data-target="summary/index">Summary</a></li>
				<li class="nav-item"><a class="nav-link active" href="#"
					data-target="board/task">Board</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Calendar</a>
				</li>
			</ul>
		</nav>
	</div>
</div>
<div class="row" id="content"></div>
<script>
var idProject = $('#idProjectField').data('id');
$('#content').load('/board/task.html?idProject=' + idProject);
$(document).ready(function() {
    $('.nav-link').on('click', function(e) {
        e.preventDefault();
        var target = $(this).data('target');
		const idProject = $('#idProjectField').data('id');
        $('#content').load('/' + target+ '.html?idProject=' + idProject);
    });
});
</script>
</html>
