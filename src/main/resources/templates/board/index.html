<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team</title>
<link rel="stylesheet" href="styles.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-sm bg-light">

			<div class="container-fluid">
				<!-- Links -->
				<ul class="navbar-nav">
					<a class="navbar-brand" href="#"> <img
						src="https://vn.fitlg.asia/jira/images/atlassian-jira-logo-large.png"
						alt="Avatar Logo" style="width: 80px;" class="">
					</a>
					<li class="nav-item"><a class="nav-link" href="#">Your
							work</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Projects</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Team</a></li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="text" placeholder="Search">
					<button class="btn btn-primary" type="button">Search</button>
				</form>
			</div>
			<a class="navbar-brand" href="#"> <img
				src="https://cdn-icons-png.flaticon.com/512/3177/3177440.png"
				alt="Avatar Logo" style="width: 40px;" class="rounded-pill">
			</a>

		</nav>

		<div class="row">
			<div class="col-sm-2 border">
				<div class="row p-3">
					<div
						class="col-sm-12 p-3 d-flex align-items-center justify-content-between">
						<h4>Project</h4>
						<button type="button" class="btn btn-outline-info">Add</button>
					</div>
					<div class="list-group">
						<a th:each="project: ${projects}" th:text="${project.name}"
							th:href="@{/project/loadTasks(idProject=${project.id})}"
							class="list-group-item list-group-item-action"></a>
					</div>
				</div>
			</div>
			<div class="col-sm-10 border">
				<div class="row">
					<div class="row p-2 mt-2">
						<h5>Project1</h5>
					</div>
					<div class="row">
						<nav class="navbar navbar-expand-sm bg-light d-flex justify-content-start">

							<div class="container-fluid"></div>
							<!-- Links -->
							<ul class="navbar-nav">
								<li class="nav-item"><a class="nav-link " href="#">Summary</a>
								</li>
								<li class="nav-item"><a class="nav-link active" href="#">Board</a>
								</li>
								<li class="nav-item"><a class="nav-link" href="#">Calendar</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
				<div class="row">
					<div class="row">
						<div class="container-fluid d-flex p-3 gap-3">
							<a class="navbar-brand" href="#"> <img
								src="https://cdn-icons-png.flaticon.com/512/3177/3177440.png"
								alt="Avatar Logo" style="width: 40px;" class="rounded-pill">
							</a> <a class="navbar-brand" href="#"> <img
								src="https://cdn-icons-png.flaticon.com/512/3177/3177440.png"
								alt="Avatar Logo" style="width: 40px;" class="rounded-pill">
							</a> <a class="navbar-brand" href="#"> <img
								src="https://cdn-icons-png.flaticon.com/512/3177/3177440.png"
								alt="Avatar Logo" style="width: 40px;" class="rounded-pill">
							</a>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3" th:each="loop, iterStat : ${loopList}">
							<div class="card">
								<div class="card-header">
									<span th:if="${iterStat.index == 0}" class="badge bg-secondary">TODO</span>
									<span th:if="${iterStat.index == 1}" class="badge bg-primary">IN
										PROGRESS</span> <span th:if="${iterStat.index == 2}"
										class="badge bg-success">DONE</span>
								</div>
								<div class="card-body px-1">
									<div th:if="${tasks != null}">
										<p th:if="${tasks.size() == 0}" th:text="'Null'"></p>
									</div>
									<div class="border p-2 rounded mb-2" th:each="task: ${tasks} "
										data-bs-toggle="modal"
										th:data-bs-target="${'#myModal'+task.id}"
										th:if="${task.status==iterStat.index}">
										<div class="d-flex align-items-center justify-content-between">
											<p th:text="${task.name}" class="mb-0 fs-5"></p>
											<span class="badge bg-success" th:if="${task.level == 1}">EASY</span>
											<span class="badge bg-warning" th:if="${task.level == 2}">MEDIUM</span>
											<span class="badge bg-danger" th:if="${task.level == 3}">HARD</span>
											<a class="navbar-brand" href="#"> <img
												src="https://cdn-icons-png.flaticon.com/512/3177/3177440.png"
												alt="Avatar Logo" style="width: 40px;" class="rounded-pill">
											</a>
										</div>
										<div class="row p-2"></div>
										<div class="d-flex align-items-center justify-content-between">
											<p class="fst-italic" th:text="${task.point}+' point'"></p>
											<p class="fst-italic"
												th:text="${task.hoursRemaining}+' hours'"></p>
										</div>
										<!-- MODAL -->
										<div class="modal" th:id="'myModal' + ${task.id}">
											<div class="modal-dialog modal-lg modal-dialog-centered">
												<div class="modal-content">

													<!-- Modal Header -->
													<div class="modal-header">
														<h4 class="modal-title">Create Template</h4>
														<button type="button" class="btn-close"
															data-bs-dismiss="modal"></button>
													</div>

													<!-- Modal body -->
													<div class="modal-body">
														<div class="row">
															<div class="col-sm-8">
																<p class="fs-5">Description</p>
																<p class="fst-italic" th:text="${task.description}"></p>
															</div>
															<div class="col-sm-4">
																<table class="table table-borderless border">
																	<thead>
																		<tr class="border">
																			<th>Detail</th>
																			<th></th>
																		</tr>
																	</thead>
																	<tbody>
																		<tr>
																			<td>John</td>
																			<td>Doe</td>
																		</tr>
																		<tr>
																			<td>Mary</td>
																			<td>Moe</td>
																		</tr>
																		<tr>
																			<td>July</td>
																			<td>Dooley</td>
																		</tr>
																	</tbody>
																</table>
															</div>
														</div>
													</div>

													<!-- Modal footer -->
													<div class="modal-footer">
														<button type="button" class="btn btn-danger"
															data-bs-dismiss="modal">Close</button>
													</div>

												</div>
											</div>
										</div>
									</div>

								</div>
								<div th:if="${iterStat.index == 0}" class="card-footer">
									<a href="#" style="text-decoration: none;">+ Add new</a>
								</div>
							</div>
						</div>


					</div>
					<div class="row p-5"></div>
					<div class="row p-4"></div>
				</div>
			</div>
		</div>
	</div>

</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
