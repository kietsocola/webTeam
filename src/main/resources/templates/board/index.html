<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team</title>
<link rel="stylesheet" href="styles.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Flatpickr CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
	rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-sm bg-light">

			<div class="container-fluid">
				<!-- Links -->
				<ul class="navbar-nav">
					<a class="navbar-brand" href="#"> <img
						src="https://vn.fitlg.asia/jira/images/atlassian-jira-logo-large.png"
						alt="Avatar Logo" style="width: 80px;" class="">
					</a>
					<li class="nav-item"><a class="nav-link" href="#">Your
							work</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Projects</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Team</a></li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="text" placeholder="Search">
					<button class="btn btn-primary" type="button">Search</button>
				</form>
			</div>
			<a class="navbar-brand" href="#"> <img
				src="https://cdn-icons-png.flaticon.com/512/3177/3177440.png"
				alt="Avatar Logo" style="width: 40px;" class="rounded-pill">
			</a>

		</nav>

		<div class="row">
			<div class="col-sm-2 border">
				<div class="row p-3">
					<div
						class="col-sm-12 p-3 d-flex align-items-center justify-content-between">
						<h4>Project</h4>
						<button href="#demo" type="button" class="btn btn-outline-info"
							data-bs-toggle="collapse">Add</button>
					</div>

					<div id="demo" class="collapse">
						<input type="text" placeholder="type then press enter..."
							class="form-control mb-3">
					</div>
					<div class="list-group">
						<a th:each="project: ${projects}" th:text="${project.name}"
							th:href="@{/project/{idProject}(idProject=${project.id})}"
							class="list-group-item list-group-item-action"></a>
					</div>
				</div>
			</div>
			<div class="col-sm-10 border">
				<div class="row">
					<div class="row p-2 mt-2">
						<h5>Project1</h5>
					</div>
					<div class="row">
						<nav
							class="navbar navbar-expand-sm bg-light d-flex justify-content-start">

							<div class="container-fluid"></div>
							<!-- Links -->
							<ul class="navbar-nav">
								<li class="nav-item"><a class="nav-link " href="#">Summary</a>
								</li>
								<li class="nav-item"><a class="nav-link active" href="#">Board</a>
								</li>
								<li class="nav-item"><a class="nav-link" href="#">Calendar</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
				<div class="row">
					<div class="row">
						<div class="container-fluid d-flex p-3 gap-3">
							<a class="navbar-brand" href="#" data-bs-toggle="tooltip"
								title="You"> <img
								src="https://cdn-icons-png.flaticon.com/512/3177/3177440.png"
								alt="Avatar Logo" style="width: 40px;" class="rounded-pill">
							</a>
							<button type="button" class="btn btn-outline-info"
								data-bs-toggle="modal" data-bs-target="#inviteUser">Invite</button>
							<div class="modal" id="inviteUser">
								<div class="modal-dialog modal-lg modal-dialog-centered">
									<div class="modal-content">

										<!-- Modal Header -->
										<div class="modal-header">
											<h4 class="modal-title">Invite user</h4>
											<button type="button" class="btn-close"
												data-bs-dismiss="modal"></button>
										</div>

										<!-- Modal body -->
										<div class="modal-body">
											<div class="mb-3 mt-3">
												<label for="email" class="form-label">Email:</label> <input
													type="email" class="form-control" id="email"
													placeholder="Enter email user" name="email">
											</div>
											<button type="submit" class="btn btn-primary">Invite</button>
										</div>

										<!-- Modal footer -->
										<div class="modal-footer">
											<button type="button" class="btn btn-danger"
												data-bs-dismiss="modal">Close</button>
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3" th:each="loop, iterStat : ${loopList}">
							<div class="card">
								<div class="card-header">
									<span th:if="${iterStat.index == 0}" class="badge bg-secondary">TODO</span>
									<span th:if="${iterStat.index == 1}" class="badge bg-primary">IN
										PROGRESS</span> <span th:if="${iterStat.index == 2}"
										class="badge bg-success">DONE</span>
								</div>
								<div class="card-body px-1" id="containTask">
									<div th:if="${projectFindById.tasks != null}">
										<p th:if="${projectFindById.tasks.size() == 0}"
											th:text="'Null'"></p>
									</div>
									<div class="border p-2 rounded mb-2"
										th:each="task: ${projectFindById.tasks} "
										data-bs-toggle="modal"
										th:data-bs-target="${'#myModal'+task.id}"
										th:if="${task.status==iterStat.index}">
										<div class="d-flex align-items-center justify-content-between">
											<p th:text="${task.name}" class="mb-0 fs-5"></p>
											<span class="badge bg-success" th:if="${task.level == 1}">EASY</span>
											<span class="badge bg-warning" th:if="${task.level == 2}">MEDIUM</span>
											<span class="badge bg-danger" th:if="${task.level == 3}">HARD</span>
											<a class="navbar-brand" href="#"> <img
												src="https://cdn-icons-png.flaticon.com/512/3177/3177440.png"
												alt="Avatar Logo" style="width: 40px;" class="rounded-pill">
											</a>
										</div>
										<div class="row p-2"></div>
										<div class="d-flex align-items-center justify-content-between">
											<p class="fst-italic" th:text="${task.point}+' point'"></p>
											<p class="fst-italic" th:if="${task.hoursRemaining>0}"
												th:text="${task.hoursRemaining}+' hours'"></p>
											<p class="fst-italic text-danger"
												th:if="${task.hoursRemaining>0 && task.hoursRemaining<12}"
												th:text="${task.hoursRemaining}+' hours'"></p>
											<p class="fst-italic text-success" th:if="${task.status==2}"
												th:text="${task.hoursRemaining}+' hours'"></p>
											<p class="fst-italic text-danger"
												th:if="${task.hoursRemaining<=0 && task.status!=2}"
												th:text="'deadline expired'"></p>
										</div>
										<!-- MODAL -->
										<div class="modal" th:id="'myModal' + ${task.id}">
											<div class="modal-dialog modal-lg modal-dialog-centered">
												<div class="modal-content">

													<!-- Modal Header -->
													<div class="modal-header">
														<h4 class="modal-title" th:text="${task.name}"></h4>
														<button type="button" class="btn-close"
															data-bs-dismiss="modal"></button>
													</div>

													<!-- Modal body -->
													<div class="modal-body">
														<div class="row">
															<div th:id="'containComment'+${task.id}" class="col-sm-7"
																style="height: 300px; overflow: auto;">
																<div class="d-flex align-items-center mb-2">
																	<p class="fs-5 mb-0">Description</p>
																	<div class="dropdown dropend ms-3">
																		<button th:if="${task.status==0}" type="button"
																			class="btn btn-outline-secondary dropdown-toggle p-1"
																			data-bs-toggle="dropdown">TODO</button>
																		<button th:if="${task.status==1}" type="button"
																			class="btn btn-outline-primary dropdown-toggle p-1"
																			data-bs-toggle="dropdown">IN PROGRESS</button>
																		<button th:if="${task.status==2}" type="button"
																			class="btn btn-outline-success dropdown-toggle p-1"
																			data-bs-toggle="dropdown">DONE</button>
																		<ul class="dropdown-menu p-0"
																			style="min-width: 100px; padding: 0.25rem; font-size: 0.875rem;">
																			<li><a class="dropdown-item"
																				th:classappend="${task.status==0?'active':''}"
																				th:href="@{/task/changeStatus/{idProject}/{idTask}/{status}(idProject=${task.project.id}, idTask=${task.id}, status=0)}">TODO</a></li>
																			<li><a class="dropdown-item"
																				th:classappend="${task.status==1?'active':''}"
																				th:href="@{/task/changeStatus/{idProject}/{idTask}/{status}(idProject=${task.project.id}, idTask=${task.id}, status=1)}">IN
																					PROGRESS</a></li>
																			<li><a class="dropdown-item"
																				th:classappend="${task.status==2?'active':''}"
																				th:href="@{/task/changeStatus/{idProject}/{idTask}/{status}(idProject=${task.project.id}, idTask=${task.id}, status=2)}">DONE</a></li>
																		</ul>
																	</div>
																</div>
																<p class="fst-italic" th:text="${task.description}"></p>
																<p class="fs-5 mb-1">Comment</p>
																<div class="container">
																	<form th:id="'formSendCmt'+${task.id}">
																		<div class="mb-3 mt-3">
																			<textarea class="form-control" rows="5" id="content"
																				name="content" placeholder="Your comment"
																				style="height: 80px;"></textarea>
																		</div>
																		<input type="hidden" name="idTaskCmt" id="idTaskCmt" th:value="${task.id}">
																		<div class="d-flex justify-content-end">
																			<button type="submit"
																				class="btn btn-outline-secondary p-1">Submit</button>
																		</div>
																	</form>
																</div>
																<div class="row mb-2" th:each="cmt: ${task.comments}">
																	<div class="d-flex">
																		<p class="mb-0 me-3 fw-bold"
																			th:text="${cmt.user.nameLogin}"></p>
																		<p class="mb-0 fst-italic" th:text="${cmt.dateCreate}"></p>
																	</div>
																	<p th:text="${cmt.content}"></p>
																</div>
															</div>
															<div class="col-sm-5">
																<table class="table table-borderless border">
																	<thead>
																		<tr class="border">
																			<th>Detail</th>
																			<th></th>
																		</tr>
																	</thead>
																	<tbody>
																		<tr>
																			<td>User Create</td>
																			<td th:text="${task.userCreate.nameLogin}"></td>
																		</tr>
																		<tr>
																			<td>Date Create</td>
																			<td th:text="${task.dateCreate}"></td>
																		</tr>
																		<tr>
																			<td>Date End</td>
																			<td th:text="${task.dateEnd}"></td>
																		</tr>
																		<tr>
																			<td>Category</td>
																			<td th:text="${task.category.name}"></td>
																		</tr>
																	</tbody>
																</table>
															</div>
														</div>
													</div>

													<!-- Modal footer -->
													<div class="modal-footer">
														<button type="button" class="btn btn-danger"
															data-bs-dismiss="modal">Close</button>
													</div>

												</div>
											</div>
										</div>
									</div>

								</div>
								<div th:if="${iterStat.index == 0}" class="card-footer">
									<a href="#" style="text-decoration: none;"
										data-bs-toggle="modal" data-bs-target="#addNewTask">+ Add
										new</a>
									<div class="modal" id="addNewTask">
										<div class="modal-dialog modal-lg modal-dialog-centered">
											<div class="modal-content">

												<!-- Modal Header -->
												<div class="modal-header">
													<h4 class="modal-title">Add new task</h4>
													<button type="button" class="btn-close"
														data-bs-dismiss="modal"></button>
												</div>

												<!-- Modal body -->
												<div class="modal-body">
													<form id="addTaskForm">
														<div class="row">
															<div class="col-sm-6">
																<div class="mb-3 mt-3">
																	<label for="nameTask" class="form-label">Name:</label>
																	<input type="text" class="form-control" id="nameTask"
																		placeholder="Enter name task" name="nameTask">
																</div>
																<div class="mb-3">
																	<label for="point" class="form-label">Point:</label> <input
																		type="number" class="form-control" id="point"
																		placeholder="Enter point" name="point">
																</div>
																<div class="mb-3 mt-3">
																	<label for="description" class="form-label">Description:</label>
																	<input type="text" class="form-control"
																		id="description" placeholder="Enter description"
																		name="description">
																</div>
															</div>
															<div class="col-sm-6">
																<div class="mb-3 mt-3">
																	<label for="level" class="form-label">Level:</label> <select
																		class="form-select" id="level" name="level">
																		<option value="1">Easy</option>
																		<option value="2">Medium</option>
																		<option value="3">Hard</option>
																	</select>
																</div>
																<div class="mb-3">
																	<label for="category" class="form-label">Category</label>
																	<select class="form-select" id="category"
																		name="category">
																		<option th:each="cate: ${categoryTask}"
																			th:text="${cate.name}" th:value="${cate.id}"></option>
																	</select>
																</div>
																<div class="mb-3">
																	<label for="datetimepicker" class="form-label">Date
																		end task:</label> <input type="text" class="form-control"
																		id="datetimepicker">
																</div>
																<div class="mb-3">
																	<label for="userReceive" class="form-label">User
																		Receive</label> <select class="form-select" id="userReceive"
																		name="userReceive">
																		<option th:each="user: ${userOfProject}"
																			th:text="${user.nameLogin}" th:value="${user.id}"></option>
																	</select>
																</div>
															</div>
														</div>
														<button type="submit" class="btn btn-primary">Submit</button>
													</form>
												</div>

												<!-- Modal footer -->
												<div class="modal-footer">
													<button type="button" class="btn btn-danger"
														data-bs-dismiss="modal">Close</button>
												</div>

											</div>
										</div>
									</div>
								</div>
							</div>
						</div>


					</div>
					<div class="row p-5"></div>
					<div class="row p-4"></div>
				</div>
			</div>
		</div>
	</div>

</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	// create Datetime
	flatpickr("#datetimepicker", {
		enableTime : true,
		dateFormat : "m/d/Y H:i"
	});
	// Initialize tooltips
	var tooltipTriggerList = [].slice.call(document
			.querySelectorAll('[data-bs-toggle="tooltip"]'))
	var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
		return new bootstrap.Tooltip(tooltipTriggerEl)
	})

	// AJAX for addTaskForm formSendCmt
	$(document)
			.ready(
					function() {
						$("#addTaskForm")
								.submit(
										function(event) {
											event.preventDefault();
											var pathArray = window.location.pathname
													.split('/');
											var idProject = pathArray[pathArray.length - 1];
											var formData = JSON
													.stringify({
														name : $("#nameTask")
																.val(),
														point : $("#point")
																.val(),
														description : $(
																"#description")
																.val(),
														level : $("#level")
																.val(),
														category : $(
																"#category")
																.val(),
														dateEnd : $(
																"#datetimepicker")
																.val(),
														userCreate : $(
																"#userCreate")
																.val(),
														idProject : idProject
													});

											$
													.ajax({
														url : '/saveTask',
														type : 'POST',
														contentType : 'application/json',
														data : formData,
														success : function(
																response) {
															var newDiv = $("<div class='border p-2 rounded mb-2' data-bs-toggle='modal' data-bs-target='#myModal"+response.id+"'></div>");

															var taskLevelBadge = '';
															if (response.level == 1) {
																taskLevelBadge = "<span class='badge bg-success'>EASY</span>";
															} else if (response.level == 2) {
																taskLevelBadge = "<span class='badge bg-warning'>MEDIUM</span>";
															} else if (response.level == 3) {
																taskLevelBadge = "<span class='badge bg-danger'>HARD</span>";
															}

															var hoursRemainingText = '';
															if (response.hoursRemaining > 0
																	&& response.hoursRemaining < 12) {
																hoursRemainingText = "<p class='fst-italic text-danger'>"
																		+ response.hoursRemaining
																		+ " hours</p>";
															} else if (response.hoursRemaining > 0) {
																hoursRemainingText = "<p class='fst-italic'>"
																		+ response.hoursRemaining
																		+ " hours</p>";
															} else if (response.hoursRemaining <= 0
																	&& response.status != 2) {
																hoursRemainingText = "<p class='fst-italic text-danger'>deadline expired</p>";
															} else if (response.status == 2) {
																hoursRemainingText = "<p class='fst-italic text-success'>"
																		+ response.hoursRemaining
																		+ " hours</p>";
															}
															const dateNow = new Date();
															const dateEnd = new Date(
																	response.dateEnd);
															const oneHour = 60 * 60 * 1000;
															const diffHours = Math
																	.abs(
																			(dateEnd - dateNow)
																					/ oneHour)
																	.toFixed(0);
															;
															//return diffHours.toFixed(2);

															newDiv
																	.html("<div class='d-flex align-items-center justify-content-between'>"
																			+ "<p class='mb-0 fs-5'>"
																			+ response.name
																			+ "</p>"
																			+ taskLevelBadge
																			+ "<a class='navbar-brand' href='#'>"
																			+ "<img src='https://cdn-icons-png.flaticon.com/512/3177/3177440.png' alt='Avatar Logo' style='width: 40px;' class='rounded-pill'>"
																			+ "</a>"
																			+ "</div>"
																			+ "<div class='row p-2'></div>"
																			+ "<div class='d-flex align-items-center justify-content-between fst-italic'>"
																			+ "<p class='fst-italic'>"
																			+ response.point
																			+ " point</p>"
																			+ diffHours
																			+ " hours"
																			+ "</div>"
																			+ "<!-- Modal -->"
																			+ "<div class='modal' id='myModal" + response.id + "'>"
																			+ "<div class='modal-dialog modal-lg modal-dialog-centered'>"
																			+ "<div class='modal-content'>"
																			+ "<!-- Modal Header -->"
																			+ "<div class='modal-header'>"
																			+ "<h4 class='modal-title'>"
																			+ response.name
																			+ "</h4>"
																			+ "<button type='button' class='btn-close' data-bs-dismiss='modal'></button>"
																			+ "</div>"
																			+ "<!-- Modal body -->"
																			+ "<div class='modal-body'>"
																			+ "<div class='row'>"
																			+ "<div id='containComment"+ response.id +"' class='col-sm-7' style='height: 300px; overflow: auto;'>"
																			+ "<div class='d-flex align-items-center mb-2'>"
																			+ "<p class='fs-5 mb-0'>Description</p>"
																			+ "<div class='dropdown dropend ms-3'>"
																			+ "<button type='button' class='btn btn-outline-secondary dropdown-toggle p-1' data-bs-toggle='dropdown'>TODO</button>"
																			+ "<ul class='dropdown-menu p-0' style='min-width: 100px; padding: 0.25rem; font-size: 0.875rem;'>"
																			+ "<li><a class='dropdown-item active' href='#'>TODO</a></li>"
																			+ "<li><a class='dropdown-item' href='#'>IN PROGRESS</a></li>"
																			+ "<li><a class='dropdown-item' href='#'>DONE</a></li>"
																			+ "</ul>"
																			+ "</div>"
																			+ "</div>"
																			+ "<p class='fst-italic'>"
																			+ response.description
																			+ "</p>"
																			+ "<p class='fs-5 mb-1'>Comment</p>"
																			+ "<div class='container'>"
																			+ "<form id='formSendCmt"+response.id+"'"
																			+ "<div class='mb-3 mt-3'>"
																			+ "<textarea class='form-control' rows='5' id='content' name='content' placeholder='Your comment' style='height: 80px;'></textarea>"
																			+ "</div>"
																			+ "<div class='d-flex justify-content-end'>"
																			+ "<button type='submit' class='btn btn-outline-secondary p-1'>Submit</button>"
																			+ "</div>"
																			+ "</form>"
																			+ "</div>"
																			+ "</div>"
																			+ "<div class='col-sm-5'>"
																			+ "<table class='table table-borderless border'>"
																			+ "<thead>"
																			+ "<tr class='border'>"
																			+ "<th>Detail</th>"
																			+ "<th></th>"
																			+ "</tr>"
																			+ "</thead>"
																			+ "<tbody>"
																			+ "<tr>"
																			+ "<td>User Create</td>"
																			+ "<td>"
																			+ "null"
																			+ "</td>"
																			+ "</tr>"
																			+ "<tr>"
																			+ "<td>Date Create</td>"
																			+ "<td>"
																			+ dateNow
																			+ "</td>"
																			+ "</tr>"
