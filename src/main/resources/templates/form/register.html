<html
    xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<head>
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
        }

        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('your-background-image.jpg');
            background-size: cover;
            background-position: center;
        }

        .register-form {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .register-form h2 {
            margin-bottom: 30px;
            font-weight: 700;
            text-align: center;
            color: #333;
        }

        .form-control {
            border-radius: 20px;
            padding: 10px;
            font-size: 16px;
        }

        .btn-register, .btn-login {
            border-radius: 20px;
            padding: 10px;
            font-size: 16px;
            border: none;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-register {
            background-color: #007bff;
            color: #fff;
        }

        .btn-register:hover {
            background-color: #0056b3;
        }

        .btn-login {
            background-color: #6c757d;
            color: #fff;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #5a6268;
        }

        .text-danger {
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<section layout:fragment="body">
    <div class="register-container">
        <div class="register-form">
            <h2>Register</h2>
            <div th:if="${param.fail}" class="alert alert-danger">
                Username or email already exists
            </div>
            <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                <div class="form-group">
                    <label>Username</label>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Username"
                        th:field="*{username}">
                    <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:text="'Username error'"></p>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Email"
                        th:field="*{email}">
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:text="'Email error'"></p>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        th:field="*{password}">
                    <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:text="'Password error'"></p>
                </div>
                <button type="submit" class="btn btn-register">Register</button>
                <a th:href="@{/login}" class="btn btn-login">Login here</a>
            </form>
        </div>
    </div>
</section>
</body>
</html>
